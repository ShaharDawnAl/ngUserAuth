<div class="row pt-5">
  <div class="col-6 mx-auto" >
    <div class="card rounded-1" style="background-color: aliceblue;">
      <h3 class="card-title mx-auto pt-3 pb-2">Login</h3>

        <div class="card-body"  style="background-color: white; border-top: 1px solid rgba(0, 0, 0, 0.4);">
          <form class="form" >
              
            <div class="form-group">
              <label>Email: </label>
              <input [(ngModel)]="loginUserData.email" type="text" name="email" 
                class="form-control rounded-0" required />
            </div>

            <div class="form-group">
              <label>Password: </label>
              <input [(ngModel)]="loginUserData.password" type="password" 
              name="password" class="form-control rounded-0" required />
            </div>
              
            <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
